openapi: 3.0.0
info:
  title: 'Example for response examples value'
  version: '1.0'
paths:
  /users:
    post:
      summary: 'Adds a new user'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
                name:
                  type: string
              type: object
              example:
                id: a3fb6
                name: 'Jessica Smith'
      responses:
        '200':
          description: OK
